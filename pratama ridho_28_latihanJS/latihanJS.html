<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARAMETER DALAM FUNGSI</title>
    <style>
        .link {
            width: 110px;
            height: 30px;
            background-color: chartreuse;
            margin: auto;
        }

        .link:hover {
            background-color: green;
            transition: .5s;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            margin: auto;
        }
    </style>
    <script language="javascript">
        function warning(pesan_kita) //Membuat Function Bernama Warning
        {
            alert(pesan_kita); //Meng alert pesan_kita
        }
        function password(pesan_prompt, pesan_sukses, pesan_gagal) //Membuat function password dengan parameter pesan_prompt, pesan sukses, pesan gagal
        {
            var passwd = prompt(pesan_prompt); //menampilkan pesan_prompt dan mengambil input dari user lalu menyimpan input user dalam variabel passwd
            if (passwd != '301105')
        {
            alert(pesan_gagal);
        }// Jika password selain '61841033' akan menampilkan pesan_gagal
        else
        {
            alert(pesan_sukses);
            // Jika password yang di input '61841033' akan menampikan pesan_sukses
        } 
    }   
    </script>
</head>
<body onload="warning('Dilarang Masuk Selain Bliyaw!');">
    <!-- onload ='warning' itu untuk menjalankan 'function warning' yang sudah di buat di javascript diatas -->
    <h2>Tempat Rahasia</h2>
    <p>Sekali lagi saya tegaskan jangan memasuki area ini selain bliyaw!!!</p>
    <br><br>
    <div class="link">
        <a href="javascript: password('Apa Kode bliyaw?', 'Ya BENAR', 'Salah Banh, kmuh siapah?');">Masuk =></a>
        <!-- href='javascript: password' untuk menjalankan 'function password' yang sudah di buat di javascript diatas -->
    </div>
</body>
</html>
