<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objek String Pada Javascript</title>
    <style>
        
    </style>
</head>
<body>
    <!-- header -->
    <h1>Method dalam objek string pada Javascript</h1>
    <!-- button -->
    <ul>
        <li><input type="button" value="string.charAt()" onclick="cth1()"></li><br>
        <li><input type="button" value="string.charCodeAt()" onclick="cth2()"></li><br>
        <li><input type="button" value="string.concat()" onclick="cth3()"></li><br>
        <li><input type="button" value="string.indexOf()" onclick="cth4()"></li><br>
        <li><input type="button" value="string.lastIndexOf()"onclick="cth5()"></li><br>
    </ul>
</body>
<script>
    function cth1() {
//Method string.charAt
        var tes = "Fikri"
        document.writeln ("Method string.charAt()");
        document.writeln ("<br><br>Contoh:");
        document.writeln ("<br>var tes = Fikri");
        document.writeln ("<br>document.writeln (tes.charAt(0));");
        document.writeln ("<br>document.writeln (tes.charAt(4));")
        document.writeln ("<br><br>Output : <br>");
        //script
        document.writeln (tes.charAt(0));
        document.writeln (tes.charAt(4));

    }

    function cth2() {
//Method string.charCodeAt
        var tes = "Fikri"
        document.writeln ("Method string.charCodeAt()");
        document.writeln ("<br><br>Contoh:");
        document.writeln ("<br>var tes = Fikri");
        document.writeln ("<br>document.writeln (tes.charCodeAt(0));");
        document.writeln ("<br>document.writeln (tes.charCodeAt(8));")
        document.writeln ("<br><br>Output : <br>");
        //script
        document.writeln (tes.charCodeAt(0));
        document.writeln (tes.charCodeAt(2));
    }
    function cth3() {
//Method String.concat        
        var tes = "Fikri"
        document.writeln ("Method String.concat()");
        document.writeln ("<br><br>Contoh:");
        document.writeln ("<br>var tes = Fikri");
        document.writeln ("<br>document.writeln (tes.concat(0));");
        document.writeln ("<br>document.writeln (tes.concat(8));");
        document.writeln ("<br><br>Output : <br>");
        document.writeln (tes.concat(" Aidhil<br>"));
        //script
        document.writeln (tes.concat(" Shelby"));
    }
//Method String.indexOf
    function cth4() {
        var tes = "Fikri Aidhil Setiansyah"
        document.writeln ("Method String.indexOf()");
        document.writeln ("<br><br>Contoh:");
        document.writeln ("<br>var tes = Fikri");
        document.writeln ("<br>document.writeln (tes.indexOf(Fikri Aidhil Setiaansyah));");
        document.writeln ("<br><br>Output : <br>");
        //script
        document.writeln (tes.indexOf("Aidhil"));

    }
//Method String.lastIndexOf
    function cth5() {

        var tes = "Fikri Aidhil Setiansyah"
        document.writeln ("Method String.lastIndexOf()");
        document.writeln ("<br><br>Contoh:");
        document.writeln ("<br>var tes = Fikri");
        document.writeln ("<br>document.writeln (tes.lastIndexOf(Fikri Aidhil Setiansyah));");
        document.writeln ("<br><br>Output : <br>");
        //script
        document.writeln (tes.lastIndexOf("Setiansyah"));
    }
</script>
</html>
