<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.writeln("Perulangan For menampilkan Bilangan genap 1-50 : <br>")
        for(a = 0; a <= 50; a++) {
            if(a % 2 == 0) {
                document.writeln(a + "<br>")
            }
        }
    </script>
    <script>
        document.writeln("Perulangan while menampilkan Bilangan 20-0 : <br>")
        let i = 21;
        while (i > 0) {
            i--;
            document.writeln(i + "<br>")
        }
    </script>
</body>
</html>
