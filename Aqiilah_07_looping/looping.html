<!DOCTYPE html>
<html lang="en">
    <title>Document</title>
    <script>
        document.writeln("<h3>Kode program bilangan genap dari 1-50 dengan for:</h3><br>")
        for (let index = 1; index <= 50; index++) {
            if (index % 2 == 1) {
                continue;
            }
            document.writeln(`${index}<br>`)
        }

        document.writeln("<h3>Kode program bilangan terbesar sampai kecil 20-0 dengan while:</h3><br>")
        let kecil = 20;
        while (kecil > 0) {
            document.writeln(`${kecil}<br>`);
            kecil--;
        }

    </script>
</html>
