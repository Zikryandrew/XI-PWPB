<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<body>
    <h3>PRATAMA RIDHO</h3>
    <form>
    <table border="0" cellspacing="0" cellpadding="5">
        <tr>
            <td>
                <label for="ID">NISN:</label>
            </td>
            <td>
                <input type="number" name="ID">
            </td>
        </tr>
        <tr>
            <td>
                <label for="username">Nama Lengkap:</label>
            </td>
            <td>
                <input type="text" name="username" placeholder="Nama kalian">
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Alamat:</label>
            </td>
            <td>
                <input type="text" name="address">
            </td>
        </tr>
        <tr>
            <td>
                <label for="gender">Jenis Kelamin</label>
            </td>
            <td>
                <input type="radio" name="gender" id="lakik"><label>Laki-Laki</label>
                <input type="radio" name="gender" id="cewek"><label>Perempuan</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="skill">Program Keahlian</label>
            </td>
            <td>
                <select name="skill" id="skill">
                    <option>RPL</option>
                    <option>PFTV</option>
                    <option>DKV</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="SUBMIT">
            </td>
        </tr>
    </table>
    </form>

</body>
</html>
