<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>Metode concat () digunakan untuk menggabungkan dua atau lebih string.</p>

<p id="demo"></p>

<script>
var text1 = "AKABANE";
var text2 = "KARMA";
var text3 = text1.concat(" ",text2);
document.getElementById("demo").innerHTML = text3;
</script>

</body>
</html>
