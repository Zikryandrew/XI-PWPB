<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objek String Pada Javascript</title>
    <style>
        
    </style>
</head>
<body>
    <!-- header -->
    <h1>Method dalam objek string pada Javascript</h1>
    <!-- button -->
    <ul>
        <li><input type="button" value="string.charAt()" onclick="cth1()"></li><br>
        <li><input type="button" value="string.charCodeAt()" onclick="cth2()"></li><br>
        <li><input type="button" value="string.concat()" onclick="cth3()"></li><br>
    </ul>
</body>
<script>
    function cth1() {
//Method string.charAt
        var tes = "Anandita"
        document.writeln ("Method string.charAt()");
        document.writeln ("<br><br>Contoh:");
        document.writeln ("<br>var tes = Anandita");
        document.writeln ("<br>document.writeln (tes.charAt(0));");
        document.writeln ("<br>document.writeln (tes.charAt(4));")
        document.writeln ("<br><br>Output : <br>");
        //script
        document.writeln (tes.charAt(0));
        document.writeln (tes.charAt(4));

    }

    function cth2() {
//Method String.concat        
        var tes = "Anandita"
        document.writeln ("Method String.concat()");
        document.writeln ("<br><br>Contoh:");
        document.writeln ("<br>var tes = Anandita");
        document.writeln ("<br>document.writeln (tes.concat(0));");
        document.writeln ("<br>document.writeln (tes.concat(8));");
        document.writeln ("<br><br>Output : <br>");
        document.writeln (tes.concat(" Nayla<br>"));
        //script
        document.writeln (tes.concat(" Atha"));
    }
//Method String.indexOf
    function cth3() {
        var tes = "Anandita Nayla Atha"
        document.writeln ("Method String.indexOf()");
        document.writeln ("<br><br>Contoh:");
        document.writeln ("<br>var tes = Anandita");
        document.writeln ("<br>document.writeln (tes.indexOf(Anandita Nayla Atha));");
        document.writeln ("<br><br>Output : <br>");
        //script
        document.writeln (tes.indexOf("dit"));

    }
</script>
</html>
