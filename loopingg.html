<!doctype html>

 <body>
  <html lang="en">
    &nbsp;&nbsp;&nbsp;&nbsp;
   <title>Document</title> &nbsp;&nbsp;&nbsp;&nbsp;
   <script> 
         document.writeln("<h3>Kode program bilangan genap dari 1-50 dengan for:</h3><br>") 
         for (let index = 1; index <= 50; index++) { 
             if (index % 2 == 1) { 
                 continue; 
             } 
             document.writeln(`${index}<br>`) 
         } 
  
         document.writeln("<h3>Kode program bilangan terbesar sampai kecil 20-0 dengan for:</h3><br>") 
         for (let index = 20; index >= 0; index--) { 
             document.writeln(`${index}<br>`) 
         } 
     </script> 
  </html lang="en">
 
</body></html>
