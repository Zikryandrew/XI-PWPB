<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zikryandri's Album</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Icon -->
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <!-- JS -->
    <script defer src="main.js"></script>
  </head>
  <body>
    <!-- Preview Button -->
    <button id="prev-btn">
      <i class="fas fa-arrow-circle-left"></i>
    </button>

    <!-- The Book -->
    <div id="book" class="book">
      <!-- Paper 1 -->
      <div id="p1" class="paper">
        <div class="front">
          <div id="f1" class="front-content">
            <p class="book-text">Ketoprak Persami.</p>
            <img class="picture" src="photos/poto1.jpg" alt="foto 1" />
          </div>
        </div>
        <div class="back">
          <div id="b1" class="back-content">
            <p class="book-text">RPL's Slebewers.</p>
            <img class="picture" src="photos/poto2.jpg" alt="foto 2" />
          </div>
        </div>
      </div>

      <!-- Paper 2 -->
      <div id="p2" class="paper">
        <div class="front">
          <div id="f2" class="front-content">
            <p class="book-text">After Extracurricular.</p>
            <img class="picture" src="photos/poto3.jpg" alt="foto 3" />
          </div>
        </div>
        <div class="back">
          <div id="b2" class="back-content">
            <p class="book-text">Before It Takes 8, We Just Only 3.</p>
            <img class="picture" src="photos/poto4.jpg" alt="foto 4" />
          </div>
        </div>
      </div>

      <!-- Paper 3 -->
      <div id="p3" class="paper">
        <div class="front">
          <div id="f3" class="front-content">
            <p class="book-text">Saka Wanabakti.</p>
            <img class="picture" src="photos/poto5.jpg" alt="foto 5" />
          </div>
        </div>
        <div class="back">
          <div id="b3" class="back-content">
            <p class="book-text">Finally, Everyone United.</p>
            <img class="picture" src="photos/poto6.jpg" alt="foto 6" />
          </div>
        </div>
      </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
      <i class="fas fa-arrow-circle-right"></i>
    </button>
  </body>
</html>
