<!DOCTYPE html>
<html>
<body>

<h2>Properti String JavaScript</h2>

<p>Properti lenght mengembalikan panjang nilai string.</p>

<p id="demo"></p>

<script>
var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
var sln = txt.length;
document.getElementById("demo").innerHTML = sln;
</script>

</body>
</html>
