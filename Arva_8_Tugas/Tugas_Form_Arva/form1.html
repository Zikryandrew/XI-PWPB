<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Form Arva</title>
</head>
<body>
    <h1>Tugas Form Arva - XI RPL</h1>
    <h2>Form Siswa:</h2>
    <form>
        <label for="NISN"><b>NISN:</b></label>
        <input type="number" name="NISN" id="NISN">

        <br><br>

        <label for="nama"><b>Nama:</b></label>
        <input type="text" name="nama" id="nama">

        <br><br>

        <label for="alamat"><b>Alamat:</b></label> <br>
        <textarea rows="5" cols="50" name="alamat" id="alamat"></textarea>

        <br><br>

        <b>Jenis Kelamin:</b>

        <input type="radio" name="jenis_kelamin" id="laki-laki" value="laki-laki">
        <label for="laki-laki">Laki-Laki</label>

        <input type="radio" name="jenis_kelamin" id="perempuan" value="perempuan">
        <label for="perempuan">Perempuan</label>

        <br><br>

        <label for="program_keahlian"><b>Program Keahlian:</b></label>
        <select name="program_keahlian" id="program_keahlian">
            <option value="RPL">RPL</option>
            <option value="DKV">DKV</option>
            <option value="PFTV">PFTV</option>
        </select>

        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
